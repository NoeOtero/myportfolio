<!DOCTYPE html>
<html>
<head>
	<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Font Awesome Icons - fontawesome.io  -->
		<link href="https://fonts.googleapis.com/css?family=Oxygen|PT+Serif|Trirong:200i" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- custom css -->
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<section class="header">
		<div class="logo">
			<img src="img/logo.png">
			<h1>Apparel for Everyone</h1>	
		</div>
		<div class="logoBorder"></div>

		<div class="nav">
				<ul>
					<a href="#"><li>Home</li></a>
					<a href="#"><li>Apparel</li></a>
					<a href="#"><li>Contact</li></a>
				</ul>
		</div>

			

	</section>

	<section class="slider-car">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/offroad.jpg" alt="">
    </div>

    <div class="item">
      <img src="img/runner1.jpg" alt="">
    </div>

    <div class="item">
      <img src="img/snowboard.jpg" alt="">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	</section>
	<section class="apparel">
		<div class="clothing1">
			<div class="shirt1">
				<img src="img/shirt1.png">
			</div>	
			<div class="shirt2">
				<img src="img/shirt2.png">
			</div>
			<div class="shirt3">
				<img src="img/shirt3.png">
			</div>
			<div class="shirt4">
				<img src="img/shirt4.png">
			</div>  
		</div>

		<div class="clothing2">
			<div class="shirt5">
				<img src="img/shirt5.png">
			</div>
			<div class="shirt6">
				<img src="img/shirt6.png">
			</div>
			<div class="shirt7">
				<img src="img/shirt7.png">
			</div>
			<div class="shirt8">
				<img src="img/shirt8.png">
			</div>
		</div>
	</section>

	<section class="contact">
		<div class="information">
			<h1>Contact Information</h1>
				<div class="email">
					<a href="#"><img src="img/mail.png"></a>
				</div>
				<div class="phone">
					<a href="#"><img src="img/phone.png"></a>
	   			</div>
	   			<div class="facebook">
					<a href="#"><img src="img/facebook.png"></a>
	   			</div>
	   			<div class="instagram">
					<a href="#"><img src="img/instagram.png"></a>
	   			</div>

		</div>

	</section>
